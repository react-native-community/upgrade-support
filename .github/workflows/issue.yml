name: Issue handling

on:
  issues:
    types: [opened, edited]

jobs:
  auto_close_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
  add_label_rn_version:
    runs-on: ubuntu-latest
    needs: auto_close_issues
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Add label with the React Native version
        uses: ./actions/addLabelRNVersion
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
